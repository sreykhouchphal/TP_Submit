<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex2</title>
</head>

<body>
    <script>
        let promise1 = new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve('Wait 5sec for Promise 1');
            }, 5000);
        })
        let promise2 = new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve('Wait 3sec for Promise 2');
            }, 3000);
        })
        let promise3 = new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve('Wait 1sec for Promise 3');
            }, 1000);
        })
        let promise4 = new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve('Wait 4sec for Promise 4');
            }, 4000);
        })
        let promise5 = new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve('Wait 3sec for Promise 5');
            }, 3000);
        })

        console.log('loading...');
        Promise.all([promise1, promise2, promise3, promise4, promise5]).then((display) => {
            console.log(display);
            console.log('All tasks are ready!');
        }).catch(() => {
            console.log('fail');
        })
    </script>
</body>

</html>
